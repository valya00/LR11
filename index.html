<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
	<title>Language learning</title>
	<script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="Lr11.css">
</head>
<body>
<h2>Language learning</h2>
<div id="card"></div>
<input type="text" id="input" placeholder="Введи переклад"><br>
<button id="nextBtn">Перевірити</button>
<div id="step"></div>
<div id="stats">
Вірно: <span id="correct">0</span> |
Невірно: <span id="wrong">0</span>
</div>
<div id="modal">
<div id="modalWindow">
<h3>Результат</h3>
<p id="resultText"></p>
<button id="closeModal">OK</button>
</div>
</div>
<script>
$(document).ready(function(){
const words = [
   {en: "always", ua: "завжди"},
   {en: "never", ua: "ніколи"},
   {en: "house", ua: "дім"},
   {en: "sun", ua: "сонце"},
   {en: "moon", ua: "місяць"},
   {en: "time", ua: "час"},
   {en: "water", ua: "вода"},
   {en: "food", ua: "їжа"},
   {en: "friend", ua: "друг"},
   {en: "school", ua: "школа"}
];
let index = 0, correct = 0, wrong = 0;
const shuffled = words.sort(() => Math.random() - 0.5);
function showWord(){
$("#card").text(shuffled[index].en);
$("#step").text(`Слово ${index + 1} / 10`);
} 
function showModal(){
let level = "Початковий рівень";
if(correct >= 6 ) level = "Добрий рівень!";
if(correct >= 9 ) level = "Відмінний рівень!";
$("#resultText").text(`Правильно: ${correct} із 10. Ваш рівень: ${level}`);
$("#modal").fadeIn();
}
showWord();
$("#nextBtn").click(function(){
const userInput = $("#input").val().trim().toLowerCase();
if(userInput === shuffled[index].ua) correct++;
else wrong++;
$("#correct").text(correct);
$("#wrong").text(wrong);
$("#input").val("");
index++;
if(index === shuffled.length) {
showModal();
} else{
showWord();
}
});
$("#closeModal").click(function(){
$("#modal").fadeOut();
});
});
</script>
</body>
